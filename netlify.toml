[build]
  base = "."
  publish = "dist/public"
  command = "chmod +x netlify-build.sh && ./netlify-build.sh"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "https://sua-api-backend.com/api/:splat"
  status = 200
  force = true